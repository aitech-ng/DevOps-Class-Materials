apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /$1    
spec:
  rules:
  - host: gerrome.com.ng
    http:
     paths:
     - path: /?(.*)
       pathType: Prefix
       backend:
         service:
           name: myreactapp-service
           port:
             number: 80